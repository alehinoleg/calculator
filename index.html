<!DOCTYPE html>
<html lang="ru">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.1/css/all.min.css" />
    <link rel="stylesheet" href="style.css" />
    <title>Калькулятор</title>
</head>

<body>
    <div class="board">
        <p class="output"></p>
        <div class="board-button">
            <button class="style-button button-0">0</button>
            <button class="style-button button-1">1</button>
            <button class="style-button button-2">2</button>
            <button class="style-button button-3">3</button>
            <button class="style-button button-4">4</button>
            <button class="style-button button-5">5</button>
            <button class="style-button button-6">6</button>
            <button class="style-button button-7">7</button>
            <button class="style-button button-8">8</button>
            <button class="style-button button-9">9</button>
            <button class="style-button Mat-operations button-plus">+</button>
            <button class="style-button Mat-operations button-minus">-</button>
            <button class="style-button Mat-operations button-multiply">х</button>
            <button class="style-button Mat-operations button-share">/</button>
            <button class="style-button button-equally">=</button>
            <button class="style-button button-C">C</button>
            <button class="style-button button-backspace">
                <= </button>

        </div>
    </div>

    <script src='app.js'></script>
</body>

</html>
